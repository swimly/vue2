<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mask</title>
  <link rel="stylesheet" href="../../../dist/mui.css">
</head>
<body>
  <div id="app">
    <m-button @vclick="onshow">函数调用</m-button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../../../dist/mui.js"></script>
  <script>
    Vue.use(MUI)
    new Vue({
      el: '#app',
      data: function () {
        return {
          show: false
        }
      },
      methods: {
        onshow: function () {
          var $mask = this.$mask
          $mask.open()
          setTimeout(function () {
            $mask.close()
          }, 1000)
        }
      }
    })
  </script>
</body>
</html>
