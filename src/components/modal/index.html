<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal</title>
  <link rel="stylesheet" href="../../../dist/mui.css">
</head>
<body>
  <div id="app">
    <m-button @vclick="open">弹窗</m-button>
    <p>{{visible}}</p>
    <m-modal :visible.sync="visible" type="primary">
      <div>jfjaiwefjoawejfoawejfoawi</div>
    </m-modal>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../../../dist/mui.js"></script>
  <script>
    Vue.use(MUI)
    new Vue({
      el: '#app',
      data: function () {
        return {
          visible: false
        }
      },
      methods: {
        open: function () {
          this.visible = !this.visible
        }
      }
    })
  </script>
</body>
</html>
